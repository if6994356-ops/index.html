<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tes Zodiak Pink - Mode Ganda</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffc1e3, #ffe4f2);
    color: #d63384;
    text-align: center;
    padding: 40px;
  }
  h1 { font-size: 2.5rem; color: #ff4fa3; }
  .mode-btn {
    background: #ff77c9;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    margin: 5px;
    color: white;
  }
  .active { background: #ff3fa5; }
  .card {
    background: #ffffffcc;
    border-radius: 20px;
    padding: 20px;
    width: 340px;
    margin: 20px auto;
    box-shadow: 0 10px 20px rgba(255, 0, 128, 0.25);
  }
  input, textarea {
    width: 80%; padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    border: 2px solid #ff8ac9;
  }
  button { padding: 10px 20px; margin-top: 15px; background:#ff66b3; color:white; border:none; border-radius:20px; cursor:pointer; }
  button:hover { background:#ff3f99; }
  .result { margin-top:20px; font-size:1.2rem; font-weight:600; opacity:0; transition:opacity .6s ease; }
  .show { opacity:1; }
  .love { font-size:1.8rem; animation:pulse 1s infinite alternate; }
  @keyframes pulse{ from{transform:scale(1);} to{transform:scale(1.2);} }
  .pop{ animation:pop .5s ease; }
  @keyframes pop{ 0%{transform:scale(.5);opacity:0;} 100%{transform:scale(1);opacity:1;} }
</style>
</head>
<body>
<h1>ðŸ’— Tes Zodiak Mode Ganda ðŸ’—</h1>

<!-- MODE SELECTOR -->
<button class="mode-btn active" onclick="setMode('tanggal')">Tanggal Lahir ðŸ’•</button>
<button class="mode-btn" onclick="setMode('kepribadian')">Kepribadian ðŸ’ž</button>

<!-- CARD TANGGAL LAHIR -->
<div id="modeTanggal" class="card">
  <p>Masukkan tanggal lahirmu</p>
  <input type="date" id="birth" />
  <button onclick="cekZodiakTanggal()">Cek Zodiak ðŸ’—</button>
</div>

<!-- CARD KEPRIBADIAN -->
<div id="modeKepribadian" class="card" style="display:none;">
  <p>Deskripsikan sedikit tentang dirimu ðŸ’–</p>
  <textarea id="desc" rows="4" placeholder="Contoh: aku orangnya sensitif dan penyayang..."></textarea>
  <button onclick="cekZodiakKepribadian()">Tebak Zodiak ðŸ’•</button>
</div>

<div id="hasil" class="result"></div>

<script>
function setMode(mode){
  document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
  if(mode==='tanggal'){
    document.querySelectorAll('.mode-btn')[0].classList.add('active');
    document.getElementById('modeTanggal').style.display='block';
    document.getElementById('modeKepribadian').style.display='none';
  } else {
    document.querySelectorAll('.mode-btn')[1].classList.add('active');
    document.getElementById('modeTanggal').style.display='none';
    document.getElementById('modeKepribadian').style.display='block';
  }
  document.getElementById('hasil').innerHTML='';
}

function zodiakFromDate(d,m){
  if((m===3&&d>=21)||(m===4&&d<=19)) return 'Aries â™ˆ â€“ Energi & keberanian ðŸ’¥';
  if((m===4&&d>=20)||(m===5&&d<=20)) return 'Taurus â™‰ â€“ Stabil & penyayang ðŸ’—';
  if((m===5&&d>=21)||(m===6&&d<=20)) return 'Gemini â™Š â€“ Ceria & pintar ðŸ˜˜';
  if((m===6&&d>=21)||(m===7&&d<=22)) return 'Cancer â™‹ â€“ Lembut & penuh cinta ðŸ’ž';
  if((m===7&&d>=23)||(m===8&&d<=22)) return 'Leo â™Œ â€“ Kharismatik âœ¨';
  if((m===8&&d>=23)||(m===9&&d<=22)) return 'Virgo â™ â€“ Rapi & perhatian ðŸ’•';
  if((m===9&&d>=23)||(m===10&&d<=22)) return 'Libra â™Ž â€“ Estetik & romantis ðŸ’–';
  if((m===10&&d>=23)||(m===11&&d<=21)) return 'Scorpio â™ â€“ Misterius & intens ðŸ”¥';
  if((m===11&&d>=22)||(m===12&&d<=21)) return 'Sagittarius â™ â€“ Bebas & fun ðŸ’˜';
  if((m===12&&d>=22)||(m===1&&d<=19)) return 'Capricorn â™‘ â€“ Ambisius ðŸ’—';
  if((m===1&&d>=20)||(m===2&&d<=18)) return 'Aquarius â™’ â€“ Unik & kreatif ðŸ’ž';
  return 'Pisces â™“ â€“ Dreamy & penuh cinta ðŸ’—';
}

function cekZodiakTanggal(){
  const val=document.getElementById('birth').value;
  if(!val) return alert('Isi tanggal lahir dulu yaa ðŸ’–');
  const date=new Date(val);
  const d=date.getDate();
  const m=date.getMonth()+1;
  tampilkan(zodiakFromDate(d,m));
}

function cekZodiakKepribadian(){
  const text=document.getElementById('desc').value.toLowerCase();
  if(!text) return alert('Tulis sedikit tentang dirimu dulu ðŸ’—');
  let guess='';
  if(text.includes('sensitif')||text.includes('penyayang')||text.includes('care')) guess='Cancer â™‹ atau Pisces â™“ â€“ vibes lembut ðŸ’ž';
  else if(text.includes('pemimpin')||text.includes('percaya diri')) guess='Leo â™Œ â€“ kuat & bersinar âœ¨';
  else if(text.includes('pemikir')||text.includes('unik')) guess='Aquarius â™’ â€“ original banget ðŸ’—';
  else if(text.includes('detail')||text.includes('rapi')) guess='Virgo â™ â€“ perfeksionis manis ðŸ’•';
  else if(text.includes('petualang')||text.includes('bebas')) guess='Sagittarius â™ â€“ fun & eksploratif ðŸ’˜';
  else guess='Libra â™Ž â€“ sweet & easygoing ðŸ’–';

  tampilkan(guess);
}

function tampilkan(text){
  const hasil=document.getElementById('hasil');
  hasil.innerHTML=`<div class='love'>ðŸ’—ðŸ’–ðŸ’—</div><br>${text}`;
  hasil.classList.add('show','pop');
  setTimeout(()=>hasil.classList.remove('pop'),700);
}
</script>
</body>
</html>
