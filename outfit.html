<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tes Zodiak</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f6d1f5, #c9e8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #a38bff, #ff92c2);
      color: white;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.03);
    }
    #hasil {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Tes Zodiak</h2>
    <label>Masukkan tanggal lahir Anda:</label>
    <input type="date" id="tgl" />
    <button onclick="cekZodiak()">Cek Zodiak</button>
    <div id="hasil"></div>
  </div>

  <script>
    function cekZodiak() {
      const input = document.getElementById("tgl").value;
      if (!input) {
        document.getElementById("hasil").innerText = "Silakan masukkan tanggal!";
        return;
      }

      const date = new Date(input);
      const d = date.getDate();
      const m = date.getMonth() + 1;

      let zodiak = "";
      if ((m == 3 && d >= 21) || (m == 4 && d <= 19)) zodiak = "Aries";
      else if ((m == 4 && d >= 20) || (m == 5 && d <= 20)) zodiak = "Taurus";
      else if ((m == 5 && d >= 21) || (m == 6 && d <= 20)) zodiak = "Gemini";
      else if ((m == 6 && d >= 21) || (m == 7 && d <= 22)) zodiak = "Cancer";
      else if ((m == 7 && d >= 23) || (m == 8 && d <= 22)) zodiak = "Leo";
      else if ((m == 8 && d >= 23) || (m == 9 && d <= 22)) zodiak = "Virgo";
      else if ((m == 9 && d >= 23) || (m == 10 && d <= 22)) zodiak = "Libra";
      else if ((m == 10 && d >= 23) || (m == 11 && d <= 21)) zodiak = "Scorpio";
      else if ((m == 11 && d >= 22) || (m == 12 && d <= 21)) zodiak = "Sagittarius";
      else if ((m == 12 && d >= 22) || (m == 1 && d <= 19)) zodiak = "Capricorn";
      else if ((m == 1 && d >= 20) || (m == 2 && d <= 18)) zodiak = "Aquarius";
      else if ((m == 2 && d >= 19) || (m == 3 && d <= 20)) zodiak = "Pisces";

      document.getElementById("hasil").innerText = "Zodiak Anda: " + zodiak;
    }
  </script>
</body>
</html>
