<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cek Zodiak & Kepribadian</title>
<style>
  body{margin:0;font-family:Inter, Arial, sans-serif;background:#0f172a;color:#f1f5f9;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}
  .card{background:#1e293b;padding:28px;border-radius:18px;box-shadow:0 8px 30px rgba(0,0,0,0.5);max-width:400px;width:100%;text-align:center}
  h1{margin:0 0 12px;font-size:26px}
  label{display:block;margin-top:18px;text-align:left;font-size:14px;color:#cbd5e1}
  input{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:none;background:#334155;color:white;font-size:15px}
  button{margin-top:20px;padding:12px 16px;border:none;border-radius:12px;background:linear-gradient(90deg,#fb7185,#f472b6);font-size:16px;color:#0f172a;cursor:pointer;font-weight:600;width:100%}
  button:hover{opacity:0.9}
  .result{margin-top:24px;padding:18px;background:#0f172a;border-radius:12px;display:none;animation:fade .4s ease}
  @keyframes fade{from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<div class="card">
  <h1>Cek Zodiak & Kepribadian</h1>

  <label>Tanggal Lahir</label>
  <input type="date" id="tgl" />

  <button onclick="cekZodiak()">Cek Zodiak</button>

  <div class="result" id="hasil"></div>
</div>

<script>
function cekZodiak(){
  const val = document.getElementById('tgl').value;
  if(!val){ alert('Masukkan tanggal lahir!'); return; }
  const tgl = new Date(val);
  const d = tgl.getDate();
  const m = tgl.getMonth() + 1;

  let z = '', kepribadian='';

  if((m==3&&d>=21)||(m==4&&d<=19)){
    z='Aries'; kepribadian='Enerjik, berani, spontan, suka tantangan.';
  } else if((m==4&&d>=20)||(m==5&&d<=20)){
    z='Taurus'; kepribadian='Stabil, sabar, estetis, suka kenyamanan dan ketenangan.';
  } else if((m==5&&d>=21)||(m==6&&d<=20)){
    z='Gemini'; kepribadian='Cerdas, komunikatif, mudah beradaptasi, suka mencoba hal baru.';
  } else if((m==6&&d>=21)||(m==7&&d<=22)){
    z='Cancer'; kepribadian='Empatik, sensitif, perhatian, sangat peduli dengan keluarga.';
  } else if((m==7&&d>=23)||(m==8&&d<=22)){
    z='Leo'; kepribadian='Percaya diri, kreatif, karismatik, suka menjadi pusat perhatian positif.';
  } else if((m==8&&d>=23)||(m==9&&d<=22)){
    z='Virgo'; kepribadian='Perfeksionis, logis, rapi, dan suka membantu orang lain.';
  } else if((m==9&&d>=23)||(m==10&&d<=22)){
    z='Libra'; kepribadian='Harmonis, adil, penuh pesona, dan sangat menghargai kedamaian.';
  } else if((m==10&&d>=23)||(m==11&&d<=21)){
    z='Scorpio'; kepribadian='Intens, misterius, passion kuat, dan sangat setia.';
  } else if((m==11&&d>=22)||(m==12&&d<=21)){
    z='Sagitarius'; kepribadian='Petualang, optimis, jujur, dan bebas.';
  } else if((m==12&&d>=22)||(m==1&&d<=19)){
    z='Capricorn'; kepribadian='Disiplin, ambisius, pekerja keras, suka kestabilan.';
  } else if((m==1&&d>=20)||(m==2&&d<=18)){
    z='Aquarius'; kepribadian='Kreatif, unik, visioner, suka kebebasan dan pemikiran luas.';
  } else if((m==2&&d>=19)||(m==3&&d<=20)){
    z='Pisces'; kepribadian='Kreatif, intuitif, lembut, penuh imajinasi dan empati.';
  }

  const hasil = document.getElementById('hasil');
  hasil.style.display='block';
  hasil.innerHTML = `
    <h2>${z}</h2>
    <p>${kepribadian}</p>
  `;
}
</script>
</body>
</html>
