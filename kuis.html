<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tes Zodiak Estetik</title>
<style>
  body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#1e1b4b,#312e81,#4c1d95);
    color:white;
    overflow-x:hidden;
  }
  .container{
    max-width:500px;
    margin:60px auto;
    background:rgba(255,255,255,0.1);
    padding:25px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    box-shadow:0 0 25px rgba(255,255,255,0.15);
    animation:fadeIn 1.2s ease;
  }
  @keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);}
  }
  h1{
    text-align:center;
    margin-bottom:20px;
    font-weight:600;
  }
  label{
    font-size:18px;
  }
  input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    margin:10px 0 20px 0;
    font-size:16px;
  }
  button{
    width:100%;
    padding:14px;
    border:none;
    background:#a78bfa;
    color:white;
    font-size:18px;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover{
    background:#c4b5fd;
    transform:scale(1.03);
  }
  .hasil{
    margin-top:25px;
    padding:20px;
    background:rgba(255,255,255,0.15);
    border-radius:15px;
    display:none;
    animation:fadeIn 0.8s ease;
  }
</style>
</head>
<body>

<div class="container">
  <h1>✨ Tes Zodiak Estetik ✨</h1>
  <label for="tgl">Masukkan Tanggal Lahir:</label>
  <input type="date" id="tgl" />
  <button onclick="cekZodiak()">Lihat Zodiak</button>

  <div class="hasil" id="hasil"></div>
</div>

<!-- Efek Suara -->
<audio id="klikSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f38ae0ff52.mp3"></audio>
<audio id="doneSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_f4c89f9486.mp3"></audio>

<script>
function playClick(){
  document.getElementById('klikSound').play();
}
function playDone(){
  document.getElementById('doneSound').play();
}

document.querySelector('button').addEventListener('click', playClick);

function cekZodiak(){
  const tgl = document.getElementById("tgl").value;
  if(!tgl) return;

  const date = new Date(tgl);
  const d = date.getDate();
  const m = date.getMonth() + 1;
  let zodiak = "";
  let deskripsi = "";

  if((m==3&&d>=21)||(m==4&&d<=19)){zodiak="Aries";deskripsi="Penuh energi dan semangat baru.";}
  else if((m==4&&d>=20)||(m==5&&d<=20)){zodiak="Taurus";deskripsi="Tenang, lembut, dan penuh keteguhan hati.";}
  else if((m==5&&d>=21)||(m==6&&d<=20)){zodiak="Gemini";deskripsi="Cerdas, lincah, dan komunikatif.";}
  else if((m==6&&d>=21)||(m==7&&d<=22)){zodiak="Cancer";deskripsi="Penyayang, sensitif, dan intuitif.";}
  else if((m==7&&d>=23)||(m==8&&d<=22)){zodiak="Leo";deskripsi="Penuh pesona, percaya diri, dan hangat.";}
  else if((m==8&&d>=23)||(m==9&&d<=22)){zodiak="Virgo";deskripsi="Rapi, detail, dan pemikir logis.";}
  else if((m==9&&d>=23)||(m==10&&d<=22)){zodiak="Libra";deskripsi="Indah, seimbang, dan penuh harmoni.";}
  else if((m==10&&d>=23)||(m==11&&d<=21)){zodiak="Scorpio";deskripsi="Misterius, kuat, dan penuh intensitas.";}
  else if((m==11&&d>=22)||(m==12&&d<=21)){zodiak="Sagitarius";deskripsi="Pencari petualangan dan kebebasan.";}
  else if((m==12&&d>=22)||(m==1&&d<=19)){zodiak="Capricorn";deskripsi="Ambisius, disiplin, dan dewasa.";}
  else if((m==1&&d>=20)||(m==2&&d<=18)){zodiak="Aquarius";deskripsi="Unik, mandiri, dan penuh ide.";}
  else if((m==2&&d>=19)||(m==3&&d<=20)){zodiak="Pisces";deskripsi="Lembut, imajinatif, dan penuh empati.";}

  const hasil = document.getElementById("hasil");
  hasil.style.display = "block";
  hasil.innerHTML = `<h2>${zodiak}</h2><p>${deskripsi}</p>`;

  playDone();
}
</script>

</body>
</html>
