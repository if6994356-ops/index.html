<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuis IPA Estetik</title>
  <style>
    body{
      margin:0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#a8c0ff,#3f2b96);
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      background:rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding:20px;
      width:90%;
      max-width:450px;
      border-radius:20px;
      box-shadow:0 0 20px rgba(0,0,0,0.3);
      text-align:center;
    }
    button{
      width:100%;
      padding:12px;
      margin:6px 0;
      border:none;
      border-radius:12px;
      background:#ffffff;
      color:#3f2b96;
      font-size:16px;
      font-weight:600;
    }
    button:hover{
      background:#f0f0f0;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Kuis IPA Estetik</h2>
  <p id="question">Tekan Mulai untuk memulai kuis!</p>
  <div id="answers"></div>
  <button onclick="startQuiz()">Mulai Kuis</button>
</div>

<script>
  const questions=[
    {q:"Apa planet terbesar di tata surya?",a:["Bumi","Jupiter","Mars","Venus"],c:1},
    {q:"Hewan apa yang melakukan fotosintesis?",a:["Hydra","Ular","Ikan","Tidak ada"],c:3},
    {q:"Air mendidih pada suhu?",a:["50째C","100째C","150째C","200째C"],c:1}
  ];

  let index=0;
  let score=0;

  function startQuiz(){
    index=0;
    score=0;
    loadQuestion();
  }

  function loadQuestion(){
    document.getElementById('answers').innerHTML="";
    document.getElementById('question').innerText=questions[index].q;

    questions[index].a.forEach((opt,i)=>{
      const btn=document.createElement('button');
      btn.innerText=opt;
      btn.onclick=()=>check(i);
      document.getElementById('answers').appendChild(btn);
    });
  }

  function check(i){
    if(i===questions[index].c) score++;
    index++;
    if(index<questions.length) loadQuestion();
    else endQuiz();
  }

  function endQuiz(){
    document.getElementById('question').innerHTML=`Kuis selesai!<br>Skor kamu: <b>${score}/${questions.length}</b>`;
    document.getElementById('answers').innerHTML="";
  }
</script>
</body>
</html>
